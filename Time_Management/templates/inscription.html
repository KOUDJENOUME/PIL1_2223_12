<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
  <link rel="{% static 'css/ins.css' %}">
  <!-- Inclure les fichiers CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6">
        <h2 class="mb-4">Inscription</h2>
        <div class="mb-3">
          <label for="userType" class="form-label">Je suis</label>
          <select id="userType" class="form-select">
            <option value="student">Élève</option>
            <option value="teacher">Professeur</option>
          </select>
        </div>
        <div id="studentRegistration" style="display: none;">
          <h3 class="mt-4">Inscription élève</h3>
          <form>
            <div class="mb-3">
              <label for="studentFirstName" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="studentFirstName" placeholder="Entrez votre prénom">
            </div>
            <div class="mb-3">
              <label for="studentLastName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="studentLastName" placeholder="Entrez votre nom">
            </div>
            <div class="mb-3">
              <label for="studentEmail" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="studentEmail" placeholder="Entrez votre adresse e-mail">
            </div>
            <div class="mb-3">
              <label for="studentPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="studentPassword" placeholder="Entrez votre mot de passe">
            </div>
            <div class="mb-3">
              <label for="studentConfirmPassword" class="form-label">Confirmez le mot de passe</label>
              <input type="password" class="form-control" id="studentConfirmPassword" placeholder="Confirmez votre mot de passe">
            </div>
            <div class="mb-3">
              <label for="studentIdentificationNumber" class="form-label">Numéro d'identification</label>
              <input type="text" class="form-control" id="studentIdentificationNumber" placeholder="Entrez votre numéro d'identification">
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <div class="mt-3">
              <p>J'ai déjà un compte. <a href="{% url 'connexion' %}" class="login-link">Se connecter</a></p>
            </div>
          </form>
        </div>
        <div id="teacherRegistration" style="display: none;">
          <h3 class="mt-4">Inscription professeur</h3>
          <form>
            <div class="mb-3">
              <label for="teacherFirstName" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="teacherFirstName" placeholder="Entrez votre prénom">
            </div>
            <div class="mb-3">
              <label for="teacherLastName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="teacherLastName" placeholder="Entrez votre nom">
            </div>
            <div class="mb-3">
              <label for="teacherEmail" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="teacherEmail" placeholder="Entrez votre adresse e-mail">
            </div>
            <div class="mb-3">
              <label for="teacherPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="teacherPassword" placeholder="Entrez votre mot de passe">
            </div>
            <div class="mb-3">
              <label for="teacherConfirmPassword" class="form-label">Confirmez le mot de passe</label>
              <input type="password" class="form-control" id="teacherConfirmPassword" placeholder="Confirmez votre mot de passe">
            </div>
            <div class="mb-3">
              <label for="teacherIdentificationNumber" class="form-label">Numéro d'identification</label>
              <input type="text" class="form-control" id="teacherIdentificationNumber" placeholder="Entrez votre numéro d'identification">
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <div class="mt-3">
              <p>J'ai déjà un compte. <a href="connexion.html" class="login-link">Se connecter</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Inclure les fichiers JavaScript Bootstrap (optionnel) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Récupérer l'élément select pour le choix de l'utilisateur
    const userTypeSelect = document.getElementById('userType');

    // Récupérer les éléments pour les deux options d'inscription
    const studentRegistration = document.getElementById('studentRegistration');
    const teacherRegistration = document.getElementById('teacherRegistration');

    // Fonction pour gérer le changement de choix d'option
    function handleUserTypeChange() {
      const selectedUserType = userTypeSelect.value;

      // Afficher/masquer les formulaires d'inscription en fonction du choix de l'utilisateur
      if (selectedUserType === 'student') {
        studentRegistration.style.display = 'block';
        teacherRegistration.style.display = 'none';
      } else if (selectedUserType === 'teacher') {
        studentRegistration.style.display = 'none';
        teacherRegistration.style.display = 'block';
      }
    }

    // Ajouter un écouteur d'événement pour le changement de choix d'option
    userTypeSelect.addEventListener('change', handleUserTypeChange);

    // Appeler la fonction handleUserTypeChange une première fois pour afficher les formulaires d'inscription initiaux
    handleUserTypeChange();
  </script>
  
</body>
</html>
